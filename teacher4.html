<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS - Dashboard</title>
    <link rel="stylesheet" href="teacher4style.css">
</head>
<body>
    <!-- Heading Section -->
    <header class="header">
        <h1>Attendance Management System</h1>
    </header>

    <div class="container">
        <!-- Left Sidebar Section -->
        <div class="sidebar">
            <!-- 7 Purple Boxes in Sidebar -->
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
        </div>

        <!-- Main Content with Form Section -->
        <div class="main-content">
            <div class="form-container">
                <h2>Enter Attendance Details</h2>
                <form>
                    <input type="date" placeholder="Date">
                    <input type="time" placeholder="Time">
                    <input type="text" placeholder="Lecture Number">
                    <input type="text" placeholder="Subject">
                    <input type="text" placeholder="Topic">
                    <input type="text" placeholder="Class/Batch">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
