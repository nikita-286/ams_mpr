<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS - Dashboard</title>
    <link rel="stylesheet" href="AttendanceDetails.css">
</head>
<body>
    <!-- Heading Section -->
    <header>
        <div class="logo-container">
            <img src="1-removebg-preview-3.png" alt="Logo" class="logo">
            <div class="title">ATTENDANCE MANAGEMENT SYSTEM</div>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar Section -->
        <div class="sidebar">
            <!-- 7 Purple Boxes in Sidebar -->
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
            <div class="dashboard-box"></div>
        </div>

        <!-- Main Content with Form Section -->
        <div class="main-content">
            <div class="form-container">
                <form action="InnitiallyPresentAbsent.html" method="get">
                <h2>Enter Attendance Details</h2>
                <form>
                    <label for="date">Date:</label>
                    <input type="date" id="date" placeholder="Date">
                    <label for="time">Time:</label>
                    <input type="time" id="time" placeholder="Time">
                    <label for="lecture">Lecture Number:</label>
                    <input type="text" id="lecture" placeholder="Lecture Number">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Subject">
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" placeholder="Topic">
                    <label for="batch">Class/Batch:</label>
                    <input type="text" id="batch" placeholder="Class/Batch">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
