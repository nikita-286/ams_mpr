<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management Dashboard</title>
    <link rel="stylesheet" href="graph.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.gif" alt="Logo" class="logo">
            <div class="title">ATTENDANCE MANAGEMENT SYSTEM</div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
            <div class="sidebar-item"></div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Bar Graph -->
            <canvas id="attendanceChart" width="480" height="140"></canvas>
            <br><br><br>

            <!-- Data Cards -->
            <div class="data-cards">
                <div class="card" data-subject="IP">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/IP.gif" alt="IP" class="card-logo">
                            <div class="card-title">IP</div>
                        </div>
                        <div class="card-back">
                            <div>Total Lectures: 50</div>
                            <div>Present: 40</div>
                            <div>Absent: 10</div>
                        </div>
                    </div>
                </div>

                <div class="card" data-subject="CNS">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/CNS.gif" alt="CNS" class="card-logo">
                            <div class="card-title">CNS</div>
                        </div>
                        <div class="card-back">
                            <div>Total Lectures: 45</div>
                            <div>Present: 35</div>
                            <div>Absent: 10</div>
                        </div>
                    </div>
                </div>

                <div class="card" data-subject="SE">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/SE.gif" alt="SE Logo" class="card-logo">
                            <div class="card-title">SE</div>
                        </div>
                        <div class="card-back">
                            <div>Total Lectures: 45</div>
                            <div>Present: 35</div>
                            <div>Absent: 10</div>
                        </div>
                    </div>
                </div>

                <div class="card" data-subject="ADSA">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/ADSA.gif" alt="ADSA" class="card-logo">
                            <div class="card-title">ADSA</div>
                        </div>
                        <div class="card-back">
                            <div>Total Lectures: 45</div>
                            <div>Present: 35</div>
                            <div>Absent: 10</div>
                        </div>
                    </div>
                </div>

                <div class="card" data-subject="EEB">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="images/EEB.gif" alt="EEB" class="card-logo">
                            <div class="card-title">EEB</div>
                        </div>
                        <div class="card-back">
                            <div>Total Lectures: 45</div>
                            <div>Present: 35</div>
                            <div>Absent: 10</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="graph.js"></script>
</body>
</html>
