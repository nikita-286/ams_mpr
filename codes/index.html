<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text - Number Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Recognition</h1>
    
    <!-- Editable textarea for transcription -->
    <textarea id="transcription" rows="4" cols="50" placeholder="Transcription will appear here..."></textarea>
    
    <br/>
    <button id="start-btn">Start Recording</button>
    <button id="pause-btn" disabled>Pause Recording</button> <!-- New Pause button -->

    <script src="script.js"></script>
</body>
</html>
